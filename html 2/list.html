<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>

    <style>

        dt{
            background-color: aqua;
        }

        dd{
            background-color: beige;
        }

        h4{
            color: dodgerblue;
        }

    </style>



</head>
<body>
    <h1>Listeler</h1>
    <hr>
    <h4>Ordered list</h4>
    <hr>
    <h6>Araba Markalari</h6>
    <ol type="i" reversed>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Volvo</li>
        <li>Toyota</li>
        <li>Volkswagen</li>
    </ol>
    <hr>
    <h4>Unordered list</h4>
    <hr>

    <ul style="list-style-type:lower-latin">
    <li>Besiktas</li>
    <li>Fenerbahce</li>
    <li>Galatasaray</li>
    <li>Trabzonspor</li>
    <li>Tekirdagspor</li>    
    </ul>
    <hr>
    <h4>Description List</h4>  
    <hr>
    <h6>Hayvanlar</h6>
    <dl>
        <dt>Aslan</dt>
        <dd>Ormanin Krali</dd>
        <dt>Balik</dt>
        <dd>suda y√ºzen hayvan</dd>
    </dl>




</body>
</html>
